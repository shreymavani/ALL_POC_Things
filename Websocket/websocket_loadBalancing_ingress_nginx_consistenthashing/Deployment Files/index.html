<script>

        const socket = new WebSocket('ws://websocketpoc.com/ws?id=6543211234567890');    //Change the id or replicate this HTML file and change the id and Check the connection in Websocket Server.

        console.log("WebSocket Query Parameter Added");

        socket.onopen = () => {
          console.log("WebSocket connection established.");
        };

        socket.onclose = () => {
          console.log("WebSocket connection closed.");
        };

        socket.onerror = (error) => {
          console.error("WebSocket error:", error);
        };

        function sendMessage(message) {
          if (socket.readyState === WebSocket.OPEN) {
            socket.send(message);
          } else {
            console.error("WebSocket connection is not open.");
          }
        }

    </script>
